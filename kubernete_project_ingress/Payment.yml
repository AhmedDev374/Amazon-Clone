apiVersion: v1
kind: Namespace
metadata:
  name: amazon-clone
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
  namespace: amazon-clone   # ðŸ‘ˆ added namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment
        image: ahmedatefelnadi/amazon-clone:payment-latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: amazon-clone   # ðŸ‘ˆ added namespace
spec:
  selector:
    app: payment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
