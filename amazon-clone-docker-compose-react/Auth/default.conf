server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location /auth/static/ {
        try_files $uri =404;
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # SPA routing: everything else under /auth goes to index.html
    location /auth {
        # Note: no trailing slash to avoid redirect loop
        try_files $uri /index.html;
    }
}
