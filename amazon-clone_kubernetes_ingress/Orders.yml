apiVersion: v1
kind: Namespace
metadata:
  name: amazon-clone
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-deployment
  namespace: amazon-clone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - name: orders
        image: ahmedatefelnadi/amazon-clone:orders-latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: orders-service
  namespace: amazon-clone
spec:
  selector:
    app: orders
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
